<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name=""></td>
                </tr>
                <br>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" Email=""></td>
                </tr>
                <br>
                <tr>
                    <td>Phone :</td>
                    <td><input type="number" Phone=""></td>
                </tr>
                <br>
                <tr>
                    <td>Github :</td>
                    <td><input type="url" Email=""></td>
                </tr>
                <br>
                <tr>
                    <td>Linkedin :</td>
                    <td><input type="url" Email=""></td>
                </tr>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <tr>
                        <td>Degree :</td>
                        <td><input type="text" Degree=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>College :</td>
                        <td><input type="text" Degree=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Starting Year :</td>
                        <td><input type="text" Degree=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Passing Year :</td>
                        <td><input type="text" Degree=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>CGPA :</td>
                        <td><input type="text" Degree=""></td>
                    </tr>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <tr>
                        <td>Skills :</td>
                        <textarea></textarea>
                    </tr>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <tr>
                        <td>Projects :</td>
                        <td><input type="text" Projects=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Description :</td>
                        <textarea></textarea>
                    </tr>
                    <br>
                    <tr>
                        <td>Link :</td>
                        <td><input type="url" Link=""></td>
                    </tr>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <tr>
                        <td>Company :</td>
                        <td><input type="text" Company=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Designation :</td>
                        <td><input type="text" Designation=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Duration :</td>
                        <td><input type="text" Duration=""></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Description :</td>
                        <textarea></textarea>
                    </tr>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
