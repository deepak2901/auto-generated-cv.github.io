<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label>Name :</label>
                <input type="text" placeholder="Name">
                <br>
                <label>Email :</label>
                <input type="email" placeholder="Email">
                <br>
                <label>Phone :</label>
                <input type="tel" placeholder="Phone">
                <br>
                <label>Github :</label>
                <input type="url" placeholder="Github Link">
                <br>
                <label>Linkedin :</label>
                <input type="urlt" placeholder="Linkedin Link">
                <br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label>Degree :</label>
                    <input type="text" placeholder="Degree">
                    <br>
                    <label>College :</label>
                    <input type="text" placeholder="College">
                    <br>
                    <label>Starting Year :</label>
                    <input type="date" placeholder="Starting Year">
                    <br>
                    <label>Passing Year :</label>
                    <input type="date" placeholder="Passing Year">
                    <br>
                    <label>CGPA :</label>
                    <input type="number" placeholder="CGPA">
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label>Skills :</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label>Projects :</label>
                    <input type="text" placeholder="Projects">
                    <br>
                    <label>Description :</label>
                    <textarea></textarea>
                    <br>
                    <label>Link :</label>
                    <input type="url" placeholder="Project Link">
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label>Company :</label>
                    <input type="text" placeholder="Company Details">
                    <br>
                    <label>Designation :</label>
                    <input type="text" placeholder="Designation">
                    <br>
                    <label>Duration :</label>
                    <input type="num" placeholder="Duration">
                    <br>
                    <label>Description :</label>
                    <textarea></textarea>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
