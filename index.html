<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label for="name">Name :</label>
                <input id="name" type="text" placeholder="Name" name="name" value="">
                <br>
                <label for="email">Email :</label>
                <input id="email" type="email" placeholder="Email" email="email" value="">
                <br>
                <label for="tel">Phone :</label>
                <input id="tel" type="tel" placeholder="Phone" tel="tel" value="">
                <br>
                <label for="github">Github :</label>
                <input id="github" type="url" placeholder="Github Link" github="github" value="">
                <br>
                <label for="linkedin">Linkedin :</label>
                <input id="linkedin" type="url" placeholder="Linkedin Link" linkedin="linkedin" value="">
                <br>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label for="degree">Degree :</label>
                    <input id="degree" type="text" placeholder="Degree" degree="degree" value="">
                    <br>
                    <label for="college">College :</label>
                    <input id="college" type="text" placeholder="College" college="college" value="">
                    <br>
                    <label for="startingYear">Starting Year :</label>
                    <input id="startingYear" type="date" placeholder="Starting Year" startingYear="startingYear" value="">
                    <br>
                    <label for="passingYear">Passing Year :</label>
                    <input id="passingYear" type="date" placeholder="Passing Year" passingYear="passingYear" value="">
                    <br>
                    <label for="cgpa">CGPA :</label>
                    <input id="cgpa" type="number" placeholder="CGPA" cgpa="cgpa" value="">
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="skills">Skills :</label>
                    <textarea id="skills" type="text" placeholder="skills" skills="skills" value=""></textarea>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label for="project">Projects :</label>
                    <input id="project" type="text" placeholder="Projects" project="project" value="">
                    <br>
                    <label for="pDescription">Description :</label>
                    <textarea id="pDescription" type="text" placeholder="Description" pDescription="pDescription" value=""></textarea>
                    <br>
                    <label for="plink">Link :</label>
                    <input id="plink" type="url" placeholder="Project Link" plink="plink" value="">
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label for="ecompany">Company :</label>
                    <input id="ecompany" type="text" placeholder="Company Details" ecompany="ecompany" value="">
                    <br>
                    <label for="expDesignation">Designation :</label>
                    <input id="expDesignation" type="text" placeholder="Designation" expDesignation="expDesignation" value="">
                    <br>
                    <label for="expDuration">Duration :</label>
                    <input id="expDuration" type="num" placeholder="Duration" expDuration="expDuration" value="">
                    <br>
                    <label for="expDescription">Description :</label>
                    <textarea id="expDescription" type="text" placeholder="Description" expDescription="expDescription" value=""></textarea>
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
                <h2 id="name_resume"></h2>
                <p id="email_id"></p> <p id="phone_num"></p> <p id="git_hub"></p> <p id="linked_in"></p>
            </div>
            <div class="block2">
                <h2>Education</h2>
                <hr>
                <p id="degree_"></p>
                <p id="college_"></p>
                <p id="starting_year"></p>
                <p id="passing_year"></p>
                <p id="cgpa_"></p>
            </div>
            <div class="block3">
                <h2>Skills</h2>
                <hr>
                <p id="skills_"></p>
            </div>
            <div class="block4">
                <h2>Project</h2>
                <hr>
                <p id="project_"></p>
                <p id="pdescription_"></p>
                <p id="link_"></p>
            </div>
            <div class="block5">
                <h2>Experience</h2>
                <hr>
                <p id="ecompany_"></p>
                <p id="exp_designation"></p>
                <p id="exp_duration"></p>
                <p id="exp_description"></p>
            </div>
            <button class="btn" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
